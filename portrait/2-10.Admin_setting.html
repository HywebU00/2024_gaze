<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-10.管理者_櫃位啟用設定</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo"><img src="images/logo.svg" alt="" /></div>
        <div class="member">館員姓名：林O倫</div>
      </header>
      <div class="content">
        <div class="caseBlock">
          <!-- 上方文字 start -->
          <div class="topText setting">
            <div class="text">
              點擊櫃位可更改啟用狀態<br />（顏色將依序變化）
            </div>
          </div>
          <!-- 上方文字 end -->
          <!-- 下方機器 start -->
          <div class="bottomCase">
            <div class="case1">
              <div class="caseGroup group1">
                <div class="case empty">01</div>
                <div class="case empty">02</div>
                <div class="case disable">03</div>
                <div class="case available">04</div>
                <div class="case empty">05</div>
                <div class="case disable">06</div>
                <div class="case disable">07</div>
                <div class="case disable">08</div>
              </div>
            </div>
            <div class="case2">
              <div class="caseGroup group2">
                <div class="case empty">09</div>
                <div class="case available">10</div>
                <div class="case available">11</div>
                <div class="case available">12</div>
                <div class="case empty">13</div>
                <div class="case empty">14</div>
                <div class="case available">15</div>
                <div class="case available">16</div>
                <div class="case available">17</div>
                <div class="case available">18</div>
                <div class="case empty">19</div>
                <div class="case empty">20</div>
              </div>
            </div>
            <div class="legend">
              <div class="empty">空櫃</div>
              <div class="available">可使用</div>
              <div class="disable">停用</div>
            </div>
          </div>
          <!-- 下方機器 end -->
        </div>
      </div>
      <div class="btn">
        <a href="2-1.Admin_home.html" class="greyBtn">返回</a>
        <a href="" class="yellowBtn">儲存變更</a>
      </div>
    </div>
  </body>
</html>
