<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-0.管理者_館員模式靠卡後輸入密碼</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo"><img src="images/logo.svg" alt="" /></div>
      </header>
      <div class="content">
        <div class="pwBlock">
          <!-- 左側文字 start -->
          <div class="leftText">
            <div class="text">請輸入六位數館員密碼</div>
            <div class="password">
              <input
                name="password"
                type="password"
                placeholder="請輸入密碼"
                title="請輸入數密碼"
              />
              <button type="button" class="passwordEye hide">顯示密碼</button>
            </div>
          </div>
          <!-- 左側文字 end -->
          <!-- 右側鍵盤 start -->
          <div class="rightKey">
            <div class="keyBoard">
              <button class="key">1</button>
              <button class="key">2</button>
              <button class="key">3</button>
              <button class="key">4</button>
              <button class="key">5</button>
              <button class="key">6</button>
              <button class="key">7</button>
              <button class="key">8</button>
              <button class="key">9</button>
              <button class="key">0</button>
              <button class="key">清除</button>
            </div>
          </div>
        </div>
      </div>
      <div class="btn">
        <a href="2-1.Admin_home.html" class="yellowBtn">確認</a>
        <a href="2-1.Admin_home.html" class="greyBtn">返回</a>
      </div>
    </div>
    <script src="js/gaze.js"></script>
  </body>
</html>
